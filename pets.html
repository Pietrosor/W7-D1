<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Js animals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Your animal inormation</h1>
    <div class="container">
      <form id="petForm">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Pet Name</label>
          <input
            type="text"
            class="form-control"
            id="petName"
            placeholder="Pet Name"
          />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label"
            >Owner Name</label
          >
          <input
            type="text"
            class="form-control"
            id="ownerName"
            placeholder="Owner Name"
          />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Species</label>
          <input
            type="text"
            class="form-control"
            id="species"
            placeholder="Species"
          />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Breed</label>
          <input
            type="text"
            class="form-control"
            id="breed"
            placeholder="Breed"
          />
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>
    <script src="./pets.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
